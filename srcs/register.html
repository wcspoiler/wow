<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
  <div class="wrapper">
      <!-- <div class="row"> -->
          
        <form>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="James Jhones" id="first_name" type="text" class="validate">
                <label for="first_name">Username</label>
              </div>

              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="password">Email</label>
                <span class="helper-text" data-error="this is not an email" data-success=""></span>
              </div>

              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>

              <div class="input-field col s12">
                <input id="password_repeat" type="password" class="validate">
                <label for="password_repeat">Repeat password</label>
                <span class="helper-text" data-error="Passwords don't match!" data-success="right"></span>
              </div>
            </div>

        
            
        
            <div class="row">
              <div class="input-field col s12">
                <submit class="waves-effect waves-light btn-large light-blue darken-3 col s10 offset-s1">Sign Up</submit>
              </div>
            </div>
        </form>
      <!-- </div> -->
    </div>
    <script src="js/bin/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
