<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
  <div class="wrapper">
      <!-- <div class="row"> -->
          
        <form>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="James Jhones" id="first_name" type="text" class="validate">
                <label for="first_name">Username</label>
              </div>
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>

        
            
        
            <div class="row">
              <div class="input-field col s12">
                <submit class="waves-effect waves-light btn-large col s4">Sign In</submit>
             
              
                <a class="waves-effect waves-light btn-large light-blue darken-3 col s4 offset-s4" href="register.html">Sign Up</a>
              </div>
            </div>
        </form>
      <!-- </div> -->
    </div>
    <script src="js/bin/materialize.min.js"></script>
</body>
</html>
